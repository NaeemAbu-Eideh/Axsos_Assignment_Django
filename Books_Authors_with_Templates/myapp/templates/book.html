<!doctype html>
<html>

<head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div class="flex justify-between w-420 h-200 mx-auto mt-10">
        <div class="h-90 w-200 mt-10">
            <h2 class="text-center text-3xl mb-5">Add a Book</h2>
            <form action="/add-book" method="post">
                {% csrf_token %}
                <label class="book_wrong text-red-600 block text-center mb-5" style=" --display_book_wrong : {{request.session.book_wrong}}">one ot more field are empty, please fill it</label>
                <div class="w-130 ml-10 flex justify-around mb-10">
                    <label for="title">Title</label>
                    <input class="border w-80 h-7" type="text" name="title">
                </div>
                <div class="w-130 ml-10 flex justify-around mb-5">
                    <label for="desc" class="ml-4">Description</label>
                    <textarea class="border w-80 h-15 mr-4" type="text" name="desc"></textarea>
                </div>
                <input type="submit" class="border px-2 py-3 ml-50.5" value="Add">
            </form>
        </div>
        <div class="h-180 w-100 mt-5 mr-40 overflow-y-scroll">
            <table class="border">
                <tr class="border bg-gray-400">
                    <th class="border px-4">ID</th>
                    <th class="border px-15">Title</th>
                    <th class="border px-10">Action</th>
                </tr>
                {% for book in books %}
                <tr class="border odd:bg-gray-200">
                    <td class="border py-2 font-bold pl-1">{{book.id}}</td>
                    <td class="border py-2 font-bold pl-1">{{book.title}}</td>
                    <td class="border py-2 font-bold text-blue-700 underline pl-1"><a href="/book/{{book.id}}">View</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>

</html>
