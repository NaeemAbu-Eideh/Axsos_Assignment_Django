<!doctype html>
<html>

<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
  <div class="flex w-300 mx-auto mt-10">
    <div class="w-100 ">
      <h1 class="text-3xl font-bold block text-center mb-10">Register</h1>
      <form action="/register" method="post">
        {% csrf_token %}
        <div class="flex justify-between mb-7">
          <label for="">First Name</label>
          <input type="text" name="fname" class="border ml-20">
        </div>
        <div class="flex justify-between mb-7">
          <label for="">Last Name</label>
          <input type="text" name="lname" class="border ml-20">
        </div>
        <div class="flex justify-between mb-7">
          <label for="">Email</label>
          <input type="text" name="email" class="border ml-20">
        </div>
        <div class="flex justify-between mb-7">
          <label for="">Password</label>
          <input type="password" name="pass" class="border ml-20">
        </div>
        <div class="flex justify-between mb-7">
          <label for="">Confirm Password</label>
          <input type="password" name="cpass" class="border ml-20">
        </div>
        <input type="submit" value="Register" class="border shadow-[3px_3px_3px_rgb(0,0,0)] w-20 h-7 block mx-auto">
      </form>
      <div class="signup mt-10" style="--signup_display : {{request.session.signup_display}}">
        {% if messages %}
        {% for message in messages %}
        <p class="text-red-400 mb-3">{{message}}</p>
        {% endfor %}
        {% endif %}
      </div>
    </div>
    <div class="w-100 ml-30">
      <h1 class="text-3xl font-bold text-center">Login</h1>
      <form action="/login" method="post">
        {% csrf_token %}
        <div class="flex justify-between mb-7 w-80 mx-auto mt-10">
          <label for="">Email</label>
          <input type="text" name="email" class="border ml-20">
        </div>
        <div class="flex justify-between mb-7 w-80 mx-auto">
          <label for="">Password</label>
          <input type="password" name="pass" class="border ml-20">
        </div>
        <input type="submit" value="Login" class="border shadow-[3px_3px_3px_rgb(0,0,0)] w-20 h-7 block mx-auto">
      </form>
      <div class="signin mt-10 ml-10" style="--login_display : {{request.session.login_display}}">
        {% if messages %}
        {% for message in messages %}
        <p class="text-red-400 mb-3">{{message}}</p>
        {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
</body>

</html>
